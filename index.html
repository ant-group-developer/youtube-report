<body class="mx-auto container">
    <div class="my-5">
        <form id="csv-form">
            <fieldset>
                <!-- Ads Adjustments Revenue -->
                <div class="mb-3 row">
                    <div class="col-12">
                        <label for="ads-adjustments-revenue" class="form-label fw-medium">Ads Adjustments
                            Revenue</label>
                    </div>
                    <div class="col-12">
                        <input type="file" accept=".csv" class="form-control" id="ads-adjustments-revenue" required>
                        <div class="error-message text-danger" id="ads-adjustments-revenue-error"></div>
                    </div>
                </div>

                <!-- Ads Revenue -->
                <div class="mb-3 row">
                    <div class="col-12">
                        <label for="ads-revenue" class="form-label fw-medium">Ads Revenue</label>
                    </div>
                    <div class="col-12">
                        <input type="file" accept=".csv" class="form-control" id="ads-revenue" required>
                        <div class="error-message text-danger" id="ads-revenue-error"></div>
                    </div>
                </div>

                <!-- Paid Features -->
                <div class="mb-3 row">
                    <div class="col-12">
                        <label for="paid-features" class="form-label fw-medium">Paid Features</label>
                    </div>
                    <div class="col-12">
                        <input type="file" accept=".csv" class="form-control" id="paid-features" required>
                        <div class="error-message text-danger" id="paid-features-error"></div>
                    </div>
                </div>

                <!-- Subscription Revenue Red -->
                <div class="mb-3 row">
                    <div class="col-12">
                        <label for="subscription-revenue-red" class="form-label fw-medium">Subscription Revenue
                            Red</label>
                    </div>
                    <div class="col-12">
                        <input type="file" accept=".csv" class="form-control" id="subscription-revenue-red" required>
                        <div class="error-message text-danger" id="subscription-revenue-red-error"></div>
                    </div>
                </div>

                <!-- Subscription Revenue Red Music -->
                <div class="mb-3 row">
                    <div class="col-12">
                        <label for="subscription-revenue-red-music" class="form-label fw-medium">Subscription Revenue
                            Red
                            Music</label>
                    </div>
                    <div class="col-12">
                        <input type="file" accept=".csv" class="form-control" id="subscription-revenue-red-music"
                            required>
                        <div class="error-message text-danger" id="subscription-revenue-red-music-error">
                        </div>
                    </div>
                </div>

                <!-- YouTube Shorts Ads -->
                <div class="mb-3 row">
                    <div class="col-12">
                        <label for="youtube-shorts-ads" class="form-label fw-medium">YouTube Shorts Ads</label>
                    </div>
                    <div class="col-12">
                        <input type="file" accept=".csv" class="form-control" id="youtube-shorts-ads" required>
                        <div class="error-message text-danger" id="youtube-shorts-ads-error"></div>
                    </div>
                </div>

                <!-- YouTube Shorts Subscription -->
                <div class="mb-3 row">
                    <div class="col-12">
                        <label for="youtube-shorts-subscription" class="form-label fw-medium">YouTube Shorts
                            Subscription</label>
                    </div>
                    <div class="col-12">
                        <input type="file" accept=".csv" class="form-control" id="youtube-shorts-subscription" required>
                        <div class="error-message text-danger" id="youtube-shorts-subscription-error"></div>
                    </div>
                </div>

                <!-- Revenue Share Ratio -->
                <div class="mb-3 row">
                    <div class="col-12">
                        <label for="revenue-share-ratio" class="form-label fw-medium">Revenue Share Ratio (Default:
                            100)</label>
                    </div>
                    <div class="col-12">
                        <input type="number" min="0" max="100" class="form-control" id="revenue-share-ratio" required>
                    </div>
                </div>

                <!-- Submit -->
                <button id="submit" type="submit" class="btn btn-primary">Export Excel</button>
            </fieldset>
        </form>
